<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado Multicast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <div id="start-screen" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Simulado Multicast</h1>
      <p class="mb-6 text-slate-600">Este simulado contém 10 questões sobre Multicast. Você terá 10 minutos para concluir.</p>
      <div class="max-w-sm mx-auto mb-4">
  <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>
  <input id="user-name" type="text" placeholder="Digite seu nome" class="w-full px-3 py-2 rounded-lg border" />
</div>
<button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <span id="timer" class="font-semibold text-slate-700">Tempo: 10:00</span>
        <span id="question-number" class="font-semibold text-slate-700">1</span>
      </div>

      <div class="w-full bg-slate-200 rounded-full h-3 mb-6">
        <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>

      <h2 id="question-text" class="text-lg font-semibold mb-4"></h2>
      <div id="options" class="space-y-3"></div>
      <button id="next-btn" onclick="nextQuestion()" disabled class="mt-6 px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Próxima Questão</button>
    </div>

    <div id="result-screen" class="hidden text-center">
      <h2 class="text-2xl font-bold mb-4">Resultado</h2>
      <p id="score" class="mb-4 text-lg"></p>
      <div id="review" class="text-left space-y-4"></div>
      <button onclick="location.reload()" class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Refazer Simulado</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Qual é a principal evolução do IGMPv3 em relação ao IGMPv2?",
        options: ["Maior velocidade de transmissão", "Identificação da origem do tráfego multicast", "Melhor criptografia", "Suporte apenas ao IPv6"],
        answer: "Identificação da origem do tráfego multicast",
        explanation: "O IGMPv3 evolui permitindo identificar a origem desejada do tráfego multicast, possibilitando que os destinatários apliquem filtros de origem e escolham de quais fontes receber o tráfego."
      },
      {
        question: "No modo INCLUSÃO do IGMPv3, o que o destinatário fornece?",
        options: ["Lista de grupos bloqueados", "Lista de endereços de fontes desejadas", "Lista de roteadores", "Lista de protocolos suportados"],
        answer: "Lista de endereços de fontes desejadas",
        explanation: "No modo INCLUSÃO, o destinatário anuncia adesão ao grupo multicast e fornece uma include list com endereços de fontes de quem deseja receber o tráfego."
      },
      {
        question: "Como um destinatário pode receber tráfego de todas as fontes (comportamento IGMPv2) no IGMPv3?",
        options: ["Usando modo INCLUSÃO com lista completa", "Usando modo EXCLUSÃO com lista vazia", "Enviando consulta geral", "Desabilitando filtros"],
        answer: "Usando modo EXCLUSÃO com lista vazia",
        explanation: "Para receber tráfego de todas as fontes (comportamento do IGMPv2), o destinatário utiliza o modo de exclusão com uma lista de exclusão vazia."
      },
      {
        question: "Em que unidades está o valor do campo CÓDIGO MÁXIMO DE RESPOSTA no IGMPv3?",
        options: ["Segundos", "Milissegundos", "0,1 segundos", "Microssegundos"],
        answer: "0,1 segundos",
        explanation: "O campo CÓDIGO MÁXIMO DE RESPOSTA está em unidades de 0,1 segundos, representando o tempo máximo permitido antes de enviar um relatório de resposta."
      },
      {
        question: "O que representa o S FLAG no IGMPv3?",
        options: ["Source Flag para identificar origem", "Suppress Flag para suprimir timer", "Security Flag para segurança", "Speed Flag para velocidade"],
        answer: "Suppress Flag para suprimir timer",
        explanation: "O S FLAG representa o sinalizador Suprimir processamento do lado do roteador, indicando supressão das atualizações de timer que os roteadores multicast realizam."
      },
      {
        question: "Quando o campo NÚMERO DE FONTES é diferente de zero no IGMPv3?",
        options: ["Em consultas gerais", "Em consultas específicas de grupo", "Em consultas específicas de grupo e origem", "Sempre"],
        answer: "Em consultas específicas de grupo e origem",
        explanation: "O campo NÚMERO DE FONTES é diferente de zero para consultas específicas de grupo e origem, sendo zero para consultas gerais ou específicas apenas de grupo."
      },
      {
        question: "O que representa QRV no IGMPv3?",
        options: ["Query Response Value", "Querier Robustness Variable", "Quality Response Variable", "Quick Reply Value"],
        answer: "Querier Robustness Variable",
        explanation: "QRV representa a variável de robustez do consultor (querier), onde os roteadores recuperam o valor QRV da consulta mais recente como seu próprio valor."
      },
      {
        question: "No modo EXCLUSÃO do IGMPv3, o destinatário fornece:",
        options: ["Lista de fontes desejadas", "Lista de fontes não desejadas", "Lista de todos os grupos", "Lista de roteadores"],
        answer: "Lista de fontes não desejadas",
        explanation: "No modo EXCLUSÃO, o destinatário anuncia adesão ao grupo multicast e fornece uma exclude list com endereços de fontes de quem NÃO deseja receber tráfego."
      },
      {
        question: "O que representa QQIC no IGMPv3?",
        options: ["Quality Query Interval Code", "Querier Query Interval Code", "Quick Query Internet Code", "Queue Query Information Code"],
        answer: "Querier Query Interval Code",
        explanation: "QQIC representa o código de intervalo de consulta do consultor (Querier Query Interval Code), controlando a frequência das consultas."
      },
      {
        question: "Qual campo do IGMPv3 é configurado em 0 e ignorado quando recebido?",
        options: ["CHECKSUM", "RESV", "QRV", "QQIC"],
        answer: "RESV",
        explanation: "O campo RESV (Reserved) é configurado em 0 no envio e é ignorado quando recebido, sendo um campo reservado para uso futuro."
      }
      // 👉 Adicione mais questões aqui
    ];

    // Randomiza ordem das questões
    quizData.sort(() => Math.random() - 0.5);

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    const totalTime = 10 * 60;
    
    // Armazena as respostas do usuário para revisão
    let userAnswers = [];

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionTextEl = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const questionNumberEl = document.getElementById("question-number");
    const timerEl = document.getElementById("timer");
    const reviewEl = document.getElementById("review");

const SIMULADO_ID = "teste01";
const SIMULADO_TITULO = document.title || "Simulado";
let startTime = null;
let currentUserName = "";

// Helpers para salvar resultados no LocalStorage
function formatSeconds(s) {
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
}
function saveResult(record) {
  try {
    const raw = localStorage.getItem("simulados");
    const arr = raw ? JSON.parse(raw) : [];
    arr.push(record);
    localStorage.setItem("simulados", JSON.stringify(arr));
  } catch (e) { console.warn("Falha ao salvar resultado:", e); }
}


    function startQuiz() {
  const nameInput = document.getElementById("user-name");
  const nameVal = (nameInput?.value || "").trim();
  if (!nameVal) { alert("Por favor, informe seu nome antes de iniciar."); return; }
  currentUserName = nameVal;
  startTime = Date.now();
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function startTimer() {
      let timeLeft = totalTime;
      timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `Tempo: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft-- <= 0) {
          clearInterval(timer);
          showResults();
        }
      }, 1000);
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function showQuestion() {
      const q = quizData[currentQuestionIndex];
      questionNumberEl.textContent = `${currentQuestionIndex+1}/${quizData.length}`;
      questionTextEl.textContent = q.question;
      optionsContainer.innerHTML = '';

      const shuffled = [...q.options].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const b = document.createElement("button");
        b.textContent = opt;
        b.classList.add("quiz-option","w-full","text-left","p-4","border-2","rounded-lg","transition-colors","duration-200","hover:bg-blue-100","hover:border-blue-400");
        b.onclick = () => selectOption(b, opt);
        optionsContainer.appendChild(b);
      });

      nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? "Ver Resultados" : "Próxima Questão";
      nextBtn.disabled = true;

      updateProgressBar();
    }

    function selectOption(button, selected) {
      const q = quizData[currentQuestionIndex];
      const buttons = document.querySelectorAll(".quiz-option");

      buttons.forEach(b => b.disabled = true);

      // Armazena a resposta do usuário para a revisão
      userAnswers[currentQuestionIndex] = selected;

      if (selected === q.answer) {
        button.classList.add("bg-green-200","border-green-600");
        score++;
      } else {
        button.classList.add("bg-red-200","border-red-600");
        buttons.forEach(b => {
          if (b.textContent === q.answer) b.classList.add("bg-green-200","border-green-600");
        });
      }

      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
  const endTime = Date.now();
  const timeSpentSeconds = startTime ? Math.round((endTime - startTime) / 1000) : 0;
  const resultRecord = {
    id: String(Date.now()),
    simuladoId: SIMULADO_ID,
    simuladoTitle: SIMULADO_TITULO,
    name: currentUserName,
    score: score,
    total: quizData.length,
    percent: quizData.length ? (score / quizData.length) * 100 : 0,
    timeSeconds: timeSpentSeconds,
    timeFormatted: formatSeconds(timeSpentSeconds),
    date: new Date().toISOString()
  };
  saveResult(resultRecord);
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
scoreEl.textContent = `Você acertou ${score} de ${quizData.length} questões (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
        const isCorrect = userAnswers[i] === q.answer;
        const resultClass = isCorrect ? "bg-green-100 border-green-600" : "bg-red-100 border-red-600";
        return `
          <div class="p-4 border rounded-lg ${resultClass}">
            <p class="font-semibold">Q${i+1}: ${q.question}</p>
            <p class="text-sm">Sua resposta: <span class="font-semibold">${userAnswers[i] || 'Não respondida'}</span></p>
            <p class="text-sm">Resposta correta: <span class="font-semibold">${q.answer}</span></p>
            <p class="text-slate-600 text-sm mt-1">${q.explanation}</p>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
