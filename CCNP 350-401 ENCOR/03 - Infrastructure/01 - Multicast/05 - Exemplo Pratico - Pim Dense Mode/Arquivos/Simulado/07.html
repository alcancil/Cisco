<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado Multicast - 05</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <div id="start-screen" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Simulado Multicast - IGMP (Parte 2)</h1>
      <p class="mb-6 text-slate-600">Este simulado cont√©m 10 quest√µes sobre IGMP. Voc√™ ter√° 10 minutos para concluir.</p>
      <div class="max-w-sm mx-auto mb-4">
        <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>
        <input id="user-name" type="text" placeholder="Digite seu nome" class="w-full px-3 py-2 rounded-lg border" />
      </div>
      <button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <span id="question-count" class="text-sm font-semibold text-slate-500">Quest√£o 1 de 10</span>
        <span id="quiz-timer" class="text-sm font-semibold text-slate-500">10:00</span>
      </div>
      <h2 id="question-text" class="text-xl font-semibold mb-6"></h2>
      <div id="options-container" class="space-y-3"></div>
      <div class="flex justify-between items-center mt-6">
        <button id="next-btn" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">Pr√≥ximo</button>
      </div>
    </div>

    <div id="result-screen" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">Resultados</h2>
      <p id="score-el" class="text-lg text-center mb-6"></p>
      <div id="review-el"></div>
    </div>
  </div>

<script>
  const SIMULADO_ID = 'simulado_05';
  const SIMULADO_TITULO = 'Simulado Multicast - IGMP (Parte 2)';

  const quizData = [
{  
  question: "Qual √© a fun√ß√£o principal do Multicast Source (Origem Multicast) no PIM?",
  options: ["Rotear tr√°fego unicast", "Gerar e transmitir o tr√°fego multicast", "Eleger o DR da rede", "Processar mensagens IGMP"],
  answer: "Gerar e transmitir o tr√°fego multicast",
  explanation: "O Multicast Source √© o dispositivo que gera e transmite o tr√°fego multicast, sendo o ponto de origem dos dados multicast na rede."
},
{
  question: "No Designated Router (DR), qual processo √© mencionado como 'Apenas DR processa IGMP do segmento'?",
  options: ["Elei√ß√£o autom√°tica", "Interface com hosts", "Registro de origens", "Preven√ß√£o de duplica√ß√£o"],
  answer: "Interface com hosts",
  explanation: "A responsabilidade 'Interface com hosts' do DR especifica que apenas o DR processa mensagens IGMP dos hosts locais, evitando processamento duplicado no segmento."
},
{
  question: "Qual √© a representa√ß√£o do First Hop Router (FHR) mostrada no material?",
  options: ["Source ‚Üí [FHR] ‚Üí Register ‚Üí [RP]", "[RP] ‚Üí [LHR] ‚Üí SW ‚Üí Receptor", "[BSR] ‚Üí Flood ‚Üí Todos os roteadores PIM", "Source ‚Üí [Router] ‚Üí IIF ‚Üí OIF"],
  answer: "Source ‚Üí [FHR] ‚Üí Register ‚Üí [RP]",
  explanation: "O material mostra claramente a representa√ß√£o 'Source ‚Üí [FHR] ‚Üí Register ‚Üí [RP]' indicando o fluxo do tr√°fego desde a origem atrav√©s do FHR at√© o RP."
},
{
  question: "No Rendezvous Point (RP), quantas origens s√£o mostradas na representa√ß√£o visual?",
  options: ["1 origem", "2 origens", "3 origens", "4 origens"],
  answer: "3 origens",
  explanation: "Na representa√ß√£o do RP, s√£o mostradas Source1, Source2 e Source3, totalizando 3 origens conectadas ao ponto de encontro central."
},
{
  question: "Qual processo o Last Hop Router (LHR) realiza segundo suas responsabilidades?",
  options: ["Encapsula tr√°fego inicial", "Converte IGMP em PIM", "Descobre RP via FHR", "Distribui informa√ß√µes RP"],
  answer: "Converte IGMP em PIM",
  explanation: "Entre as responsabilidades do LHR est√° 'Convers√£o IGMP‚ÜíPIM: Converte IGMP Join em PIM Join upstream', convertendo solicita√ß√µes locais em mensagens PIM."
},
{
  question: "No SPT Router, qual √© a vantagem mencionada para o 'Caminho otimizado'?",
  options: ["Maior seguran√ßa", "Lower latency", "Mais estabilidade", "Menor processamento"],
  answer: "Lower latency",
  explanation: "O material indica que o SPT Router oferece 'Lower latency: Oferece menor lat√™ncia que RPT' como vantagem do caminho otimizado direto."
},
{
  question: "Quantos RPs para diferentes faixas de grupos s√£o mostrados na descoberta de RP do BSR?",
  options: ["2 RPs", "3 RPs", "4 RPs", "5 RPs"],
  answer: "3 RPs",
  explanation: "Na representa√ß√£o do BSR s√£o mostrados: 'RP para 224.x.x.x ‚âà 10.1.1.1', 'RP para 239.x.x.x ‚âà 10.2.2.2' e 'RP para 232.x.x.x ‚âà N/A (SSM)', totalizando 3 RPs."
},
{
  question: "Nos Switches com IGMP Snooping, qual s√≠mbolo indica porta interessada?",
  options: ["‚úì (check verde)", "‚úó (X vermelho)", "‚Üí (seta)", "üîí (bloqueado)"],
  answer: "‚úì (check verde)",
  explanation: "O material mostra claramente que o s√≠mbolo '‚úì' em verde indica 'Interessado' nas portas dos switches com IGMP Snooping."
},
{
  question: "Na se√ß√£o de Interfaces e Direcionamento, qual verifica√ß√£o √© realizada no tr√°fego que chega pela interface correta?",
  options: ["RPF Check", "IGMP Join", "PIM Register", "Source Discovery"],
  answer: "RPF Check",
  explanation: "O material mostra 'RPF Check: Interface pela qual tr√°fego deve chegar (Reverse Path Forwarding)' como a verifica√ß√£o realizada no tr√°fego chegando pela interface correta."
},
{
  question: "Segundo as principais mensagens PIM, qual mensagem tem a fun√ß√£o 'Descoberta de vizinhos'?",
  options: ["Register", "Join", "Prune", "Hello"],
  answer: "Hello",
  explanation: "No fluxo de mensagens PIM mostrado, 'Hello: [R1] ‚Üî [R2] \"Descoberta de vizinhos\"' indica que a mensagem Hello √© usada para descoberta de vizinhos na rede PIM."
}
  ];
  
  // --- C√≥digo JavaScript do Quiz (pode ser reutilizado de 01.html) ---
  const startScreen = document.getElementById('start-screen');
  const quizScreen = document.getElementById('quiz-screen');
  const resultScreen = document.getElementById('result-screen');
  const questionText = document.getElementById('question-text');
  const optionsContainer = document.getElementById('options-container');
  const nextBtn = document.getElementById('next-btn');
  const questionCount = document.getElementById('question-count');
  const quizTimer = document.getElementById('quiz-timer');
  const scoreEl = document.getElementById('score-el');
  const reviewEl = document.getElementById('review-el');
  const userNameInput = document.getElementById('user-name');
  
  let currentQuestionIndex = 0;
  let userAnswers = [];
  let score = 0;
  let timer;
  let timeSpentSeconds = 0;
  let currentUserName = '';

  const MAX_TIME = 600; // 10 minutes

  function formatSeconds(secs) {
      const minutes = Math.floor(secs / 60);
      const seconds = secs % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function startQuiz() {
      const name = userNameInput.value.trim();
      if (!name) {
          alert("Por favor, digite seu nome para come√ßar.");
          return;
      }
      currentUserName = name;
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      timeSpentSeconds = 0;
      quizTimer.textContent = formatSeconds(MAX_TIME);
      userAnswers = [];
      score = 0;
      currentQuestionIndex = 0;
      timer = setInterval(() => {
          timeSpentSeconds++;
          quizTimer.textContent = formatSeconds(MAX_TIME - timeSpentSeconds);
          if (timeSpentSeconds >= MAX_TIME) {
              endQuiz();
          }
      }, 1000);
      showQuestion();
  }

  function showQuestion() {
      const question = quizData[currentQuestionIndex];
      questionText.textContent = question.question;
      optionsContainer.innerHTML = '';
      questionCount.textContent = `Quest√£o ${currentQuestionIndex + 1} de ${quizData.length}`;
      nextBtn.classList.add('hidden');

      question.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.className = 'w-full text-left p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors';
          button.onclick = () => selectAnswer(index);
          optionsContainer.appendChild(button);
      });
  }

  function selectAnswer(selectedIndex) {
      if (userAnswers[currentQuestionIndex] !== undefined) return;
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      const isCorrect = (selectedIndex === quizData[currentQuestionIndex].answer);
      if (isCorrect) {
          score++;
      }
      
      const buttons = optionsContainer.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
          const button = buttons[i];
          if (i === quizData[currentQuestionIndex].answer) {
              button.classList.add('bg-green-200', 'border-green-600');
          } else if (i === selectedIndex) {
              button.classList.add('bg-red-200', 'border-red-600');
          }
          button.disabled = true;
      }
      nextBtn.classList.remove('hidden');
  }

  function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
          showQuestion();
      } else {
          endQuiz();
      }
  }

  function endQuiz() {
    const resultRecord = {
        id: String(Date.now()),
        simuladoId: SIMULADO_ID,
        simuladoTitle: SIMULADO_TITULO,
        name: currentUserName,
        score: score,
        total: quizData.length,
        percent: quizData.length ? (score / quizData.length) * 100 : 0,
        timeSeconds: timeSpentSeconds,
        timeFormatted: formatSeconds(timeSpentSeconds),
        date: new Date().toISOString()
    };

    let results = JSON.parse(localStorage.getItem('quizResults')) || [];
    results.push(resultRecord);
    localStorage.setItem('quizResults', JSON.stringify(results));
      
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
      scoreEl.textContent = `Voc√™ acertou ${score} de ${quizData.length} quest√µes (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
          const isCorrect = userAnswers[i] === q.answer;
          const resultClass = isCorrect ? "bg-green-100 border-green-600" : "bg-red-100 border-red-600";
          const userOptionText = q.options[userAnswers[i]] || 'N√£o respondida';
          const correctOptionText = q.options[q.answer];

          return `
            <div class="p-4 border rounded-lg ${resultClass} mb-4">
              <p class="font-semibold">Q${i+1}: ${q.question}</p>
              <p class="text-sm">Sua Resposta: <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-medium">${userOptionText}</span></p>
              ${!isCorrect ? `<p class="text-sm">Resposta Correta: <span class="text-green-600 font-medium">${correctOptionText}</span></p>` : ''}
              <p class="mt-2 text-sm text-slate-700">Explica√ß√£o: ${q.rationale}</p>
            </div>
          `;
      }).join('');
  }
</script>
</body>
</html>
