  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <!-- Tela inicial -->

      <div class="max-w-sm mx-auto mb-4">
  <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>

</div>
<button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <!-- Tela do Quiz -->

      <button onclick="location.reload()" class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Refazer Simulado</button>

  <script>
    const quizData = [

          explanation: "A faixa de endere√ßamento IPv4 para Multicast √© a Classe D, que vai de 224.0.0.0 at√© 239.255.255.255."
      },
      {

          options: [
                      "IGMP",

                      "MLD"
                    ],
            answer: "PIM (Protocol Independent Multicast)",
            explanation: "O PIM √© ativado em roteadores e √© o respons√°vel por gerenciar a comunica√ß√£o Multicast na camada 3, formando a √°rvore de distribui√ß√£o entre redes. O IGMP √© para a camada 2 e MLD para IPv6."
      },
      {

            options: [
                        "224.0.0.1",

                      ],
            answer: "224.0.0.2",
            explanation: "O endere√ßo 224.0.0.2 √© um endere√ßo 'Well-Known' reservado para todos os roteadores em uma sub-rede local."
      },
      {
            question: "Qual √© a principal diferen√ßa de escopo entre os endere√ßos IPv4 'Well-Known' (224.0.0.0/24) e os endere√ßos de 'Escopo Global' (224.0.1.0/24)?",
            options: [
                        "Os endere√ßos Well-Known s√£o usados para testes, enquanto os de Escopo Global s√£o para produ√ß√£o.",
                        "Os endere√ßos Well-Known s√£o usados apenas por roteadores, enquanto os de Escopo Global s√£o usados por hosts.",
                        "Os endere√ßos Well-Known s√£o limitados √† sub-rede local (TTL=1) e n√£o s√£o rote√°veis, enquanto os de Escopo Global podem ser roteados pela Internet (TTL>1).",
                        "Os endere√ßos Well-Known s√£o exclusivos para protocolos de roteamento, enquanto os de Escopo Global s√£o para aplica√ß√µes."
                      ],
            answer: "Os endere√ßos Well-Known s√£o limitados √† sub-rede local (TTL=1) e n√£o s√£o rote√°veis, enquanto os de Escopo Global podem ser roteados pela Internet (TTL>1).",
            explanation: "A principal diferen√ßa √© que endere√ßos Well-Known t√™m TTL fixo de 1 e n√£o s√£o roteados, enquanto os de Escopo Global t√™m TTL maior que 1 e s√£o rote√°veis, permitindo comunica√ß√£o entre redes."
      },
      {
            question: "Os endere√ßos 'Administratively Scoped Addresses' na faixa 239.0.0.0/8 s√£o equivalentes a qual faixa de endere√ßos Unicast em IPv4?",
            options: [
                        "Endere√ßos de loopback (127.0.0.0/8)",
                        "Endere√ßos de Classe C (192.0.0.0/8)",
                        "Endere√ßos IP privados (RFC 1918)",
                        "Endere√ßos de escopo p√∫blico"
                     ],
            answer: "Endere√ßos IP privados (RFC 1918)",
            explanation: "Os endere√ßos 239.0.0.0/8 s√£o reservados para uso interno de organiza√ß√µes, assim como os endere√ßos privados da RFC 1918 (10.x.x.x, 172.16-31.x.x, 192.168.x.x)."
      },
      {
            question: "Qual √© o principal benef√≠cio do Source-Specific Multicast (SSM) em compara√ß√£o com o Any-Source Multicast (ASM) tradicional?",
            options: [
                        "Ele exige menos banda total na rede.",
                        "Ele permite que os receptores especifiquem a fonte exata dos dados, eliminando o tr√°fego desnecess√°rio de outras fontes.",
                        "Ele √© compat√≠vel com todas as vers√µes do IGMP, tornando a implementa√ß√£o mais f√°cil.",
                        "Ele √© totalmente rote√°vel na Internet sem qualquer restri√ß√£o de seguran√ßa."
                     ],
            answer: "Ele permite que os receptores especifiquem a fonte exata dos dados, eliminando o tr√°fego desnecess√°rio de outras fontes.",
            explanation: "O SSM (Source-Specific Multicast) permite que os receptores se inscrevam em um grupo Multicast e especifiquem a fonte exata (S,G) de onde desejam receber o tr√°fego, evitando o flooding de tr√°fego de outras fontes."
      },
      {
            question: "Qual protocolo IGMP √© obrigat√≥rio para que o Source-Specific Multicast (SSM) funcione corretamente, permitindo que os hosts especifiquem a fonte?",
            options: [
                        "IGMPv1",
                        "IGMPv2",
                        "IGMPv3",
                        "Qualquer vers√£o do IGMP"
                     ],
            answer: "IGMPv3",
            explanation: "O SSM requer o IGMPv3, pois esta √© a vers√£o que introduziu a capacidade de filtrar fontes, permitindo a comunica√ß√£o entre hosts e roteadores para especificar a fonte e o grupo (S,G)."
      },
      {
            question: "Em IPv6, qual prefixo identifica todos os endere√ßos Multicast?",
            options: [
                        "FE80::/10",
                        "2000::/3",
                        "FF00::/8",
                        "FC00::/7"
                     ],
            answer: "FF00::/8",
            explanation: "A faixa de endere√ßamento Multicast em IPv6 √© identificada pelo prefixo FF00::/8."
      },
      // üëâ Adicione mais quest√µes aqui
    ];

    // Randomiza ordem das quest√µes
    quizData.sort(() => Math.random() - 0.5);

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    const totalTime = 10 * 60;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionTextEl = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const questionNumberEl = document.getElementById("question-number");
    const timerEl = document.getElementById("timer");
    const reviewEl = document.getElementById("review");

const SIMULADO_ID = "teste02";
const SIMULADO_TITULO = document.title || "Simulado";
let startTime = null;
let currentUserName = "";

// Helpers para salvar resultados no LocalStorage
function formatSeconds(s) {
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
}
function saveResult(record) {
  try {
    const raw = localStorage.getItem("simulados");
    const arr = raw ? JSON.parse(raw) : [];
    arr.push(record);
    localStorage.setItem("simulados", JSON.stringify(arr));
  } catch (e) { console.warn("Falha ao salvar resultado:", e); }
}


    function startQuiz() {
  const nameInput = document.getElementById("user-name");
  const nameVal = (nameInput?.value || "").trim();
  if (!nameVal) { alert("Por favor, informe seu nome antes de iniciar."); return; }
  currentUserName = nameVal;
  startTime = Date.now();
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function startTimer() {
      let timeLeft = totalTime;
      timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `Tempo: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft-- <= 0) {
          clearInterval(timer);
          showResults();
        }
      }, 1000);
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function showQuestion() {
      const q = quizData[currentQuestionIndex];
      questionNumberEl.textContent = `${currentQuestionIndex+1}/${quizData.length}`;
      questionTextEl.textContent = q.question;
      optionsContainer.innerHTML = '';

      const shuffled = [...q.options].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const b = document.createElement("button");
        b.textContent = opt;
        b.classList.add("quiz-option","w-full","text-left","p-4","border-2","rounded-lg","transition-colors","duration-200","hover:bg-blue-100","hover:border-blue-400");
        b.onclick = () => selectOption(b, opt);
        optionsContainer.appendChild(b);
      });

      nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? "Ver Resultados" : "Pr√≥xima Quest√£o";
      nextBtn.disabled = true;

      updateProgressBar();
    }

    function selectOption(button, selected) {
      const q = quizData[currentQuestionIndex];
      const buttons = document.querySelectorAll(".quiz-option");

      buttons.forEach(b => b.disabled = true);

      if (selected === q.answer) {
        button.classList.add("bg-green-200","border-green-600");
        score++;
      } else {
        button.classList.add("bg-red-200","border-red-600");
        buttons.forEach(b => {
          if (b.textContent === q.answer) b.classList.add("bg-green-200","border-green-600");
        });
      }

      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
  const endTime = Date.now();
  const timeSpentSeconds = startTime ? Math.round((endTime - startTime) / 1000) : 0;
  const resultRecord = {
    id: String(Date.now()),
    simuladoId: SIMULADO_ID,
    simuladoTitle: SIMULADO_TITULO,
    name: currentUserName,
    score: score,
    total: quizData.length,
    percent: quizData.length ? (score / quizData.length) * 100 : 0,
    timeSeconds: timeSpentSeconds,
    timeFormatted: formatSeconds(timeSpentSeconds),
    date: new Date().toISOString()
  };
  saveResult(resultRecord);
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
scoreEl.textContent = `Voc√™ acertou ${score} de ${quizData.length} quest√µes (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
        return `
          <div class="p-4 border rounded-lg">
            <p class="font-semibold">Q${i+1}: ${q.question}</p>
            <p class="text-sm">Resposta correta: <span class="font-semibold">${q.answer}</span></p>
            <p class="text-slate-600 text-sm mt-1">${q.explanation}</p>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
