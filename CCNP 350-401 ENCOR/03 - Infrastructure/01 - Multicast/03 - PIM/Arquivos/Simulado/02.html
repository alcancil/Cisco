<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado Multicast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <div id="start-screen" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Simulado Multicast</h1>
      <p class="mb-6 text-slate-600">Este simulado cont√©m 10 quest√µes sobre Multicast. Voc√™ ter√° 10 minutos para concluir.</p>
      <div class="max-w-sm mx-auto mb-4">
  <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>
  <input id="user-name" type="text" placeholder="Digite seu nome" class="w-full px-3 py-2 rounded-lg border" />
</div>
<button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <span id="timer" class="font-semibold text-slate-700">Tempo: 10:00</span>
        <span id="question-number" class="font-semibold text-slate-700">1</span>
      </div>

      <div class="w-full bg-slate-200 rounded-full h-3 mb-6">
        <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>

      <h2 id="question-text" class="text-lg font-semibold mb-4"></h2>
      <div id="options" class="space-y-3"></div>
      <button id="next-btn" onclick="nextQuestion()" disabled class="mt-6 px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Pr√≥xima Quest√£o</button>
    </div>

    <div id="result-screen" class="hidden text-center">
      <h2 class="text-2xl font-bold mb-4">Resultado</h2>
      <p id="score" class="mb-4 text-lg"></p>
      <div id="review" class="text-left space-y-4"></div>
      <button onclick="location.reload()" class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Refazer Simulado</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Quantos bits possui o campo C√ìDIGO M√ÅXIMO DE RESPOSTA no IGMPv2?",
        options: ["4 bits", "8 bits", "16 bits", "32 bits"],
        answer: "8 bits",
        explanation: "No formato da mensagem IGMPv2, o campo C√ìDIGO M√ÅXIMO DE RESPOSTA possui 8 bits, conforme mostrado no diagrama da estrutura da mensagem."
      },
      {
        question: "Qual √© a principal funcionalidade do campo C√ìDIGO M√ÅXIMO DE RESPOSTA no IGMPv2?",
        options: ["Definir o tipo de mensagem", "Controlar o tempo m√°ximo para resposta", "Identificar o grupo multicast", "Validar a integridade da mensagem"],
        answer: "Controlar o tempo m√°ximo para resposta",
        explanation: "O campo C√ìDIGO M√ÅXIMO DE RESPOSTA controla o tempo m√°ximo que um host deve aguardar antes de enviar uma resposta a uma consulta IGMP."
      },
      {
        question: "O que acontece quando um host recebe uma mensagem de consulta geral no IGMPv2?",
        options: ["Sai imediatamente do grupo", "Inicia um temporizador aleat√≥rio", "Envia resposta imediata", "Ignora a mensagem"],
        answer: "Inicia um temporizador aleat√≥rio",
        explanation: "Quando um host recebe uma consulta geral, ele inicia um temporizador aleat√≥rio para evitar que todos os hosts respondam simultaneamente, causando colis√µes na rede."
      },
      {
        question: "Qual tipo de mensagem IGMP √© usada para sair de um grupo multicast no IGMPv2?",
        options: ["Membership Query", "Membership Report", "Leave Group", "General Query"],
        answer: "Leave Group",
        explanation: "A mensagem Leave Group √© usada no IGMPv2 para que um host comunique ao roteador que deseja sair de um grupo multicast espec√≠fico."
      },
      {
        question: "Como o roteador verifica se ainda h√° membros ativos ap√≥s receber uma mensagem Leave Group?",
        options: ["Envia consulta geral", "Remove imediatamente o grupo", "Envia consulta espec√≠fica para o grupo", "Aguarda timeout"],
        answer: "Envia consulta espec√≠fica para o grupo",
        explanation: "Ap√≥s receber uma mensagem Leave Group, o roteador envia uma consulta espec√≠fica para o grupo para verificar se ainda existem membros ativos antes de parar o encaminhamento do tr√°fego."
      },
      {
        question: "Qual √© o mecanismo usado no IGMPv2 para evitar m√∫ltiplas respostas simult√¢neas?",
        options: ["CSMA/CD", "Supress√£o de relat√≥rio", "Token passing", "Round robin"],
        answer: "Supress√£o de relat√≥rio",
        explanation: "O IGMPv2 usa supress√£o de relat√≥rio, onde se um host escuta uma resposta de associa√ß√£o para um grupo antes do seu temporizador expirar, ele cancela sua pr√≥pria resposta para evitar tr√°fego desnecess√°rio."
      },
      {
        question: "Quantos tipos principais de mensagens IGMP existem no IGMPv2?",
        options: ["2 tipos", "3 tipos", "4 tipos", "5 tipos"],
        answer: "3 tipos",
        explanation: "O IGMPv2 possui 3 tipos principais de mensagens: Membership Query (consulta), Membership Report (relat√≥rio de associa√ß√£o) e Leave Group (sair do grupo)."
      },
      {
        question: "Para que serve o campo CHECKSUM na mensagem IGMPv2?",
        options: ["Identificar o remetente", "Validar a integridade da mensagem", "Definir o tempo de vida", "Especificar o grupo multicast"],
        answer: "Validar a integridade da mensagem",
        explanation: "O campo CHECKSUM de 16 bits √© usado para validar a integridade da mensagem IGMP, detectando poss√≠veis erros durante a transmiss√£o."
      },
      {
        question: "O que representa o valor zero no campo ENDERE√áO DE GRUPO?",
        options: ["Grupo inv√°lido", "Consulta geral para todos os grupos", "Erro na mensagem", "Grupo padr√£o"],
        answer: "Consulta geral para todos os grupos",
        explanation: "Quando o campo ENDERE√áO DE GRUPO √© definido como zero, indica uma consulta geral que solicita informa√ß√µes sobre todos os grupos multicast ativos."
      },
      {
        question: "Qual √© o principal benef√≠cio do IGMPv2 em rela√ß√£o ao controle de tr√°fego multicast?",
        options: ["Aumenta a velocidade de transmiss√£o", "Permite criptografia", "Evita desperd√≠cio de banda", "Melhora a qualidade do √°udio"],
        answer: "Evita desperd√≠cio de banda",
        explanation: "O principal benef√≠cio do IGMPv2 √© evitar desperd√≠cio de banda, pois permite que o tr√°fego multicast seja encaminhado apenas para segmentos onde realmente existem receptores interessados."
      }
      // üëâ Adicione mais quest√µes aqui
    ];

    // Randomiza ordem das quest√µes
    quizData.sort(() => Math.random() - 0.5);

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    const totalTime = 10 * 60;
    
    // Armazena as respostas do usu√°rio para revis√£o
    let userAnswers = [];

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionTextEl = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const questionNumberEl = document.getElementById("question-number");
    const timerEl = document.getElementById("timer");
    const reviewEl = document.getElementById("review");

const SIMULADO_ID = "teste01";
const SIMULADO_TITULO = document.title || "Simulado";
let startTime = null;
let currentUserName = "";

// Helpers para salvar resultados no LocalStorage
function formatSeconds(s) {
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
}
function saveResult(record) {
  try {
    const raw = localStorage.getItem("simulados");
    const arr = raw ? JSON.parse(raw) : [];
    arr.push(record);
    localStorage.setItem("simulados", JSON.stringify(arr));
  } catch (e) { console.warn("Falha ao salvar resultado:", e); }
}


    function startQuiz() {
  const nameInput = document.getElementById("user-name");
  const nameVal = (nameInput?.value || "").trim();
  if (!nameVal) { alert("Por favor, informe seu nome antes de iniciar."); return; }
  currentUserName = nameVal;
  startTime = Date.now();
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function startTimer() {
      let timeLeft = totalTime;
      timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `Tempo: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft-- <= 0) {
          clearInterval(timer);
          showResults();
        }
      }, 1000);
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function showQuestion() {
      const q = quizData[currentQuestionIndex];
      questionNumberEl.textContent = `${currentQuestionIndex+1}/${quizData.length}`;
      questionTextEl.textContent = q.question;
      optionsContainer.innerHTML = '';

      const shuffled = [...q.options].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const b = document.createElement("button");
        b.textContent = opt;
        b.classList.add("quiz-option","w-full","text-left","p-4","border-2","rounded-lg","transition-colors","duration-200","hover:bg-blue-100","hover:border-blue-400");
        b.onclick = () => selectOption(b, opt);
        optionsContainer.appendChild(b);
      });

      nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? "Ver Resultados" : "Pr√≥xima Quest√£o";
      nextBtn.disabled = true;

      updateProgressBar();
    }

    function selectOption(button, selected) {
      const q = quizData[currentQuestionIndex];
      const buttons = document.querySelectorAll(".quiz-option");

      buttons.forEach(b => b.disabled = true);

      // Armazena a resposta do usu√°rio para a revis√£o
      userAnswers[currentQuestionIndex] = selected;

      if (selected === q.answer) {
        button.classList.add("bg-green-200","border-green-600");
        score++;
      } else {
        button.classList.add("bg-red-200","border-red-600");
        buttons.forEach(b => {
          if (b.textContent === q.answer) b.classList.add("bg-green-200","border-green-600");
        });
      }

      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
  const endTime = Date.now();
  const timeSpentSeconds = startTime ? Math.round((endTime - startTime) / 1000) : 0;
  const resultRecord = {
    id: String(Date.now()),
    simuladoId: SIMULADO_ID,
    simuladoTitle: SIMULADO_TITULO,
    name: currentUserName,
    score: score,
    total: quizData.length,
    percent: quizData.length ? (score / quizData.length) * 100 : 0,
    timeSeconds: timeSpentSeconds,
    timeFormatted: formatSeconds(timeSpentSeconds),
    date: new Date().toISOString()
  };
  saveResult(resultRecord);
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
scoreEl.textContent = `Voc√™ acertou ${score} de ${quizData.length} quest√µes (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
        const isCorrect = userAnswers[i] === q.answer;
        const resultClass = isCorrect ? "bg-green-100 border-green-600" : "bg-red-100 border-red-600";
        return `
          <div class="p-4 border rounded-lg ${resultClass}">
            <p class="font-semibold">Q${i+1}: ${q.question}</p>
            <p class="text-sm">Sua resposta: <span class="font-semibold">${userAnswers[i] || 'N√£o respondida'}</span></p>
            <p class="text-sm">Resposta correta: <span class="font-semibold">${q.answer}</span></p>
            <p class="text-slate-600 text-sm mt-1">${q.explanation}</p>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
