<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado Multicast - 05</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <div id="start-screen" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Simulado Multicast - IGMP (Parte 2)</h1>
      <p class="mb-6 text-slate-600">Este simulado contém 10 questões sobre IGMP. Você terá 10 minutos para concluir.</p>
      <div class="max-w-sm mx-auto mb-4">
        <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>
        <input id="user-name" type="text" placeholder="Digite seu nome" class="w-full px-3 py-2 rounded-lg border" />
      </div>
      <button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <span id="question-count" class="text-sm font-semibold text-slate-500">Questão 1 de 10</span>
        <span id="quiz-timer" class="text-sm font-semibold text-slate-500">10:00</span>
      </div>
      <h2 id="question-text" class="text-xl font-semibold mb-6"></h2>
      <div id="options-container" class="space-y-3"></div>
      <div class="flex justify-between items-center mt-6">
        <button id="next-btn" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">Próximo</button>
      </div>
    </div>

    <div id="result-screen" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">Resultados</h2>
      <p id="score-el" class="text-lg text-center mb-6"></p>
      <div id="review-el"></div>
    </div>
  </div>

<script>
  const SIMULADO_ID = 'simulado_05';
  const SIMULADO_TITULO = 'Simulado Multicast - IGMP (Parte 2)';

  const quizData = [
{
  question: "Na ETAPA 1, qual termo aparece entre colchetes para descrever o fluxo de dados?",
  options: ["[Dados multicast fluindo]", "[Tráfego multicast]", "[Interface downstream]", "[Entrega final]"],
  answer: "[Dados multicast fluindo]",
  explanation: "Na topologia básica da ETAPA 1, o termo '[Dados multicast fluindo]' aparece entre colchetes para descrever o fluxo de dados da fonte multicast."
},
{
  question: "Qual conceito chave é destacado ao final da ETAPA 1 sobre o fluxo de dados?",
  options: ["O fluxo sempre vai da fonte → routers → receptores", "Os dados fluem bidirecionalmente", "Múltiplas fontes alimentam a rede", "O receptor controla o fluxo"],
  answer: "O fluxo sempre vai da fonte → routers → receptores",
  explanation: "O conceito chave da ETAPA 1 destaca que 'O fluxo sempre vai da fonte → routers → receptores, como uma árvore onde os dados fluem de cima para baixo.'"
},
{
  question: "Na ETAPA 2, todos os hosts mostrados enviam qual tipo de mensagem?",
  options: ["PIM JOIN", "IGMP JOIN", "IGMP LEAVE", "PIM REGISTER"],
  answer: "IGMP JOIN",
  explanation: "Na ETAPA 2, todos os três hosts (Host1, Host2, Host3) são mostrados enviando '[IGMP JOIN]' para seus respectivos roteadores."
},
{
  question: "Qual novo elemento é introduzido especificamente na ETAPA 2 nas interfaces?",
  options: ["Interfaces upstream", "Te 0/0/0, Te 0/0/1, Te 0/0/2", "Interface de saída", "Porta multicast"],
  answer: "Te 0/0/0, Te 0/0/1, Te 0/0/2",
  explanation: "A ETAPA 2 introduz as interfaces específicas 'Te 0/0/0, Te 0/0/1, Te 0/0/2' como novos elementos para mostrar a ramificação detalhada."
},
{
  question: "Na ETAPA 3, qual anotação aparece após o registro no RP?",
  options: ["[Registro no DR]", "[Registro no RP]", "[Registro no FHR]", "[Registro no LHR]"],
  answer: "[Registro no RP]",
  explanation: "Na ETAPA 3, após a origem multicast e o FHR, aparece a anotação '[Registro no RP]' indicando o processo de registro no Rendezvous Point."
},
{
  question: "Quantos tipos de árvore (SPT, RPT) são mostrados saindo do RP na ETAPA 3?",
  options: ["Apenas SPT", "Apenas RPT", "SPT e RPT para cada LHR", "Uma árvore híbrida"],
  answer: "SPT e RPT para cada LHR",
  explanation: "Na ETAPA 3, cada um dos três LHRs (R2, R3, R4) tem tanto SPT quanto RPT mostrados, indicando os diferentes tipos de árvore disponíveis."
},
{
  question: "No Processo Completo, qual etapa menciona que 'Dados fluem por toda a árvore'?",
  options: ["Etapa 4", "Etapa 5", "Etapa 6", "Não é mencionado"],
  answer: "Etapa 5",
  explanation: "A etapa 5 do Processo Completo especifica 'Tráfego distribuído → Dados fluem por toda a árvore' como parte da distribuição do conteúdo."
},
{
  question: "Qual resultado final é destacado na seção 'A Magia do Multicast'?",
  options: ["Múltiplas transmissões simultâneas", "Uma única transmissão de vídeo para milhares de receptores", "Economia de processamento", "Controle centralizado"],
  answer: "Uma única transmissão de vídeo para milhares de receptores",
  explanation: "O resultado destacado é 'Uma única transmissão de vídeo, por exemplo, pode alcançar milhares de receptores usando apenas a largura de banda necessária em cada segmento da rede.'"
},
{
  question: "Na representação visual final, qual protocolo aparece próximo aos Multicast Receivers?",
  options: ["PIM JOIN", "IGMP JOIN", "RPF", "SPT"],
  answer: "IGMP JOIN",
  explanation: "Na representação visual completa da árvore, próximo aos Multicast Receivers aparece 'IGMP JOIN (*, 239.255.1.1)' indicando a adesão ao grupo multicast."
},
{
  question: "Qual é a tecnologia mencionada para distribuição eficiente na introdução?",
  options: ["Unicast avançado", "Broadcast controlado", "Roteamento multicast", "Switching inteligente"],
  answer: "Roteamento multicast",
  explanation: "A introdução define que 'O roteamento multicast é uma tecnologia essencial para distribuição eficiente de dados para múltiplos destinatários simultaneamente.'"
}
  ];
  
  // --- Código JavaScript do Quiz (pode ser reutilizado de 01.html) ---
  const startScreen = document.getElementById('start-screen');
  const quizScreen = document.getElementById('quiz-screen');
  const resultScreen = document.getElementById('result-screen');
  const questionText = document.getElementById('question-text');
  const optionsContainer = document.getElementById('options-container');
  const nextBtn = document.getElementById('next-btn');
  const questionCount = document.getElementById('question-count');
  const quizTimer = document.getElementById('quiz-timer');
  const scoreEl = document.getElementById('score-el');
  const reviewEl = document.getElementById('review-el');
  const userNameInput = document.getElementById('user-name');
  
  let currentQuestionIndex = 0;
  let userAnswers = [];
  let score = 0;
  let timer;
  let timeSpentSeconds = 0;
  let currentUserName = '';

  const MAX_TIME = 600; // 10 minutes

  function formatSeconds(secs) {
      const minutes = Math.floor(secs / 60);
      const seconds = secs % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function startQuiz() {
      const name = userNameInput.value.trim();
      if (!name) {
          alert("Por favor, digite seu nome para começar.");
          return;
      }
      currentUserName = name;
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      timeSpentSeconds = 0;
      quizTimer.textContent = formatSeconds(MAX_TIME);
      userAnswers = [];
      score = 0;
      currentQuestionIndex = 0;
      timer = setInterval(() => {
          timeSpentSeconds++;
          quizTimer.textContent = formatSeconds(MAX_TIME - timeSpentSeconds);
          if (timeSpentSeconds >= MAX_TIME) {
              endQuiz();
          }
      }, 1000);
      showQuestion();
  }

  function showQuestion() {
      const question = quizData[currentQuestionIndex];
      questionText.textContent = question.question;
      optionsContainer.innerHTML = '';
      questionCount.textContent = `Questão ${currentQuestionIndex + 1} de ${quizData.length}`;
      nextBtn.classList.add('hidden');

      question.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.className = 'w-full text-left p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors';
          button.onclick = () => selectAnswer(index);
          optionsContainer.appendChild(button);
      });
  }

  function selectAnswer(selectedIndex) {
      if (userAnswers[currentQuestionIndex] !== undefined) return;
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      const isCorrect = (selectedIndex === quizData[currentQuestionIndex].answer);
      if (isCorrect) {
          score++;
      }
      
      const buttons = optionsContainer.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
          const button = buttons[i];
          if (i === quizData[currentQuestionIndex].answer) {
              button.classList.add('bg-green-200', 'border-green-600');
          } else if (i === selectedIndex) {
              button.classList.add('bg-red-200', 'border-red-600');
          }
          button.disabled = true;
      }
      nextBtn.classList.remove('hidden');
  }

  function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
          showQuestion();
      } else {
          endQuiz();
      }
  }

  function endQuiz() {
    const resultRecord = {
        id: String(Date.now()),
        simuladoId: SIMULADO_ID,
        simuladoTitle: SIMULADO_TITULO,
        name: currentUserName,
        score: score,
        total: quizData.length,
        percent: quizData.length ? (score / quizData.length) * 100 : 0,
        timeSeconds: timeSpentSeconds,
        timeFormatted: formatSeconds(timeSpentSeconds),
        date: new Date().toISOString()
    };

    let results = JSON.parse(localStorage.getItem('quizResults')) || [];
    results.push(resultRecord);
    localStorage.setItem('quizResults', JSON.stringify(results));
      
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
      scoreEl.textContent = `Você acertou ${score} de ${quizData.length} questões (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
          const isCorrect = userAnswers[i] === q.answer;
          const resultClass = isCorrect ? "bg-green-100 border-green-600" : "bg-red-100 border-red-600";
          const userOptionText = q.options[userAnswers[i]] || 'Não respondida';
          const correctOptionText = q.options[q.answer];

          return `
            <div class="p-4 border rounded-lg ${resultClass} mb-4">
              <p class="font-semibold">Q${i+1}: ${q.question}</p>
              <p class="text-sm">Sua Resposta: <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-medium">${userOptionText}</span></p>
              ${!isCorrect ? `<p class="text-sm">Resposta Correta: <span class="text-green-600 font-medium">${correctOptionText}</span></p>` : ''}
              <p class="mt-2 text-sm text-slate-700">Explicação: ${q.rationale}</p>
            </div>
          `;
      }).join('');
  }
</script>
</body>
</html>
