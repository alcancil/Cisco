<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado Multicast - 05</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <div id="start-screen" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Simulado Multicast - IGMP (Parte 2)</h1>
      <p class="mb-6 text-slate-600">Este simulado contém 10 questões sobre IGMP. Você terá 10 minutos para concluir.</p>
      <div class="max-w-sm mx-auto mb-4">
        <label for="user-name" class="block text-left text-sm font-medium text-slate-700 mb-1">Seu nome</label>
        <input id="user-name" type="text" placeholder="Digite seu nome" class="w-full px-3 py-2 rounded-lg border" />
      </div>
      <button onclick="startQuiz()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <span id="question-count" class="text-sm font-semibold text-slate-500">Questão 1 de 10</span>
        <span id="quiz-timer" class="text-sm font-semibold text-slate-500">10:00</span>
      </div>
      <h2 id="question-text" class="text-xl font-semibold mb-6"></h2>
      <div id="options-container" class="space-y-3"></div>
      <div class="flex justify-between items-center mt-6">
        <button id="next-btn" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">Próximo</button>
      </div>
    </div>

    <div id="result-screen" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">Resultados</h2>
      <p id="score-el" class="text-lg text-center mb-6"></p>
      <div id="review-el"></div>
    </div>
  </div>

<script>
  const SIMULADO_ID = 'simulado_05';
  const SIMULADO_TITULO = 'Simulado Multicast - IGMP (Parte 2)';

  const quizData = [
{
  question: "Na ETAPA 1 - Topologia Básica, qual é o endereço da Fonte Multicast apresentado?",
  options: ["192.168.1.1", "239.255.1.1", "10.0.0.1", "224.0.0.1"],
  answer: "239.255.1.1",
  explanation: "Na representação da topologia básica, a Fonte Multicast é identificada com o endereço (239.255.1.1) como origem do tráfego multicast."
},
{
  question: "Qual elemento é descrito como 'Mesmo que DR, responsável por iniciar o processo' na ETAPA 1?",
  options: ["Designated Router (DR)", "First Hop Router (FHR)", "Interface Downstream", "Receptor"],
  answer: "First Hop Router (FHR)",
  explanation: "O material define o First Hop Router (FHR) como 'Mesmo que DR, responsável por iniciar o processo' na explicação dos elementos da topologia básica."
},
{
  question: "Na ETAPA 2, quantas interfaces Te são mostradas na ramificação?",
  options: ["2 interfaces", "3 interfaces", "4 interfaces", "5 interfaces"],
  answer: "3 interfaces",
  explanation: "A ETAPA 2 mostra as interfaces Te 0/0/0, Te 0/0/1 e Te 0/0/2, totalizando 3 interfaces de ramificação a partir do R1."
},
{
  question: "Qual conceito é explicado como 'Cada router verifica se o pacote veio pela interface correta' na ETAPA 2?",
  options: ["IGMP JOIN", "RPF (Reverse Path Forwarding)", "Interface Downstream", "Múltiplos receptores"],
  answer: "RPF (Reverse Path Forwarding)",
  explanation: "O material define RPF (Reverse Path Forwarding) como o processo onde 'Cada router verifica se o pacote veio pela interface correta' para validar o caminho."
},
{
  question: "Na ETAPA 3, qual função o RP (Rendezvous Point) desempenha?",
  options: ["Ponto de Encontro", "Roteador Principal", "Interface Central", "Coordena toda a árvore"],
  answer: "Coordena toda a árvore",
  explanation: "O material descreve o RP (R-Central) como 'Rendezvous Point (Coordena toda a árvore)' na ETAPA 3 da evolução multicast."
},
{
  question: "Quantos Last Hop Routers (LHR) são mostrados na ETAPA 3?",
  options: ["1 LHR", "2 LHRs", "3 LHRs", "4 LHRs"],
  answer: "3 LHRs",
  explanation: "Na ETAPA 3 são apresentados R2 [LHR], R3 [LHR] e R4 [LHR], totalizando 3 Last Hop Routers conectados aos hosts finais."
},
{
  question: "Qual é o conceito chave mencionado no final da ETAPA 3 sobre otimização?",
  options: ["RPT (RP Tree)", "SPT (Shortest Path Tree)", "PIM JOIN", "Interface Downstream"],
  answer: "SPT (Shortest Path Tree)",
  explanation: "O conceito chave da ETAPA 3 menciona que 'O RP atua como um centro de distribuição, mas depois pode ser otimizado com caminhos diretos (SPT)'."
},
{
  question: "Quantas etapas são descritas no 'Processo Completo' da evolução multicast?",
  options: ["4 etapas", "5 etapas", "6 etapas", "7 etapas"],
  answer: "6 etapas",
  explanation: "O Processo Completo lista 6 etapas: 1. Fonte inicia transmissão, 2. FHR registra no RP, 3. Receptores fazem IGMP JOIN, 4. LHRs fazem PIM JOIN, 5. Tráfego distribuído, 6. Otimização SPT."
},
{
  question: "Qual protocolo é mencionado para que os receptores 'pedem' para entrar no grupo?",
  options: ["PIM JOIN", "IGMP JOIN", "RPF", "SPT"],
  answer: "IGMP JOIN",
  explanation: "O material especifica que 'Os receptores pedem para entrar no grupo via IGMP JOIN' como parte do processo de adesão ao grupo multicast."
},
{
  question: "Na representação visual final, qual elemento aparece no topo da árvore multicast?",
  options: ["Rendezvous Point", "First Hop Router", "Origem Multicast", "Designated Router"],
  answer: "Origem Multicast",
  explanation: "Na representação visual completa da árvore multicast, a 'Origem Multicast' com endereço 239.255.1.1 aparece no topo como fonte de todo o tráfego da rede."
}
  ];
  
  // --- Código JavaScript do Quiz (pode ser reutilizado de 01.html) ---
  const startScreen = document.getElementById('start-screen');
  const quizScreen = document.getElementById('quiz-screen');
  const resultScreen = document.getElementById('result-screen');
  const questionText = document.getElementById('question-text');
  const optionsContainer = document.getElementById('options-container');
  const nextBtn = document.getElementById('next-btn');
  const questionCount = document.getElementById('question-count');
  const quizTimer = document.getElementById('quiz-timer');
  const scoreEl = document.getElementById('score-el');
  const reviewEl = document.getElementById('review-el');
  const userNameInput = document.getElementById('user-name');
  
  let currentQuestionIndex = 0;
  let userAnswers = [];
  let score = 0;
  let timer;
  let timeSpentSeconds = 0;
  let currentUserName = '';

  const MAX_TIME = 600; // 10 minutes

  function formatSeconds(secs) {
      const minutes = Math.floor(secs / 60);
      const seconds = secs % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function startQuiz() {
      const name = userNameInput.value.trim();
      if (!name) {
          alert("Por favor, digite seu nome para começar.");
          return;
      }
      currentUserName = name;
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      timeSpentSeconds = 0;
      quizTimer.textContent = formatSeconds(MAX_TIME);
      userAnswers = [];
      score = 0;
      currentQuestionIndex = 0;
      timer = setInterval(() => {
          timeSpentSeconds++;
          quizTimer.textContent = formatSeconds(MAX_TIME - timeSpentSeconds);
          if (timeSpentSeconds >= MAX_TIME) {
              endQuiz();
          }
      }, 1000);
      showQuestion();
  }

  function showQuestion() {
      const question = quizData[currentQuestionIndex];
      questionText.textContent = question.question;
      optionsContainer.innerHTML = '';
      questionCount.textContent = `Questão ${currentQuestionIndex + 1} de ${quizData.length}`;
      nextBtn.classList.add('hidden');

      question.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.className = 'w-full text-left p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors';
          button.onclick = () => selectAnswer(index);
          optionsContainer.appendChild(button);
      });
  }

  function selectAnswer(selectedIndex) {
      if (userAnswers[currentQuestionIndex] !== undefined) return;
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      const isCorrect = (selectedIndex === quizData[currentQuestionIndex].answer);
      if (isCorrect) {
          score++;
      }
      
      const buttons = optionsContainer.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
          const button = buttons[i];
          if (i === quizData[currentQuestionIndex].answer) {
              button.classList.add('bg-green-200', 'border-green-600');
          } else if (i === selectedIndex) {
              button.classList.add('bg-red-200', 'border-red-600');
          }
          button.disabled = true;
      }
      nextBtn.classList.remove('hidden');
  }

  function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
          showQuestion();
      } else {
          endQuiz();
      }
  }

  function endQuiz() {
    const resultRecord = {
        id: String(Date.now()),
        simuladoId: SIMULADO_ID,
        simuladoTitle: SIMULADO_TITULO,
        name: currentUserName,
        score: score,
        total: quizData.length,
        percent: quizData.length ? (score / quizData.length) * 100 : 0,
        timeSeconds: timeSpentSeconds,
        timeFormatted: formatSeconds(timeSpentSeconds),
        date: new Date().toISOString()
    };

    let results = JSON.parse(localStorage.getItem('quizResults')) || [];
    results.push(resultRecord);
    localStorage.setItem('quizResults', JSON.stringify(results));
      
      clearInterval(timer);
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const pct = quizData.length ? Math.round((score/quizData.length)*100) : 0;
      scoreEl.textContent = `Você acertou ${score} de ${quizData.length} questões (${pct}%). Tempo: ${formatSeconds(timeSpentSeconds)}.`;

      reviewEl.innerHTML = quizData.map((q, i) => {
          const isCorrect = userAnswers[i] === q.answer;
          const resultClass = isCorrect ? "bg-green-100 border-green-600" : "bg-red-100 border-red-600";
          const userOptionText = q.options[userAnswers[i]] || 'Não respondida';
          const correctOptionText = q.options[q.answer];

          return `
            <div class="p-4 border rounded-lg ${resultClass} mb-4">
              <p class="font-semibold">Q${i+1}: ${q.question}</p>
              <p class="text-sm">Sua Resposta: <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-medium">${userOptionText}</span></p>
              ${!isCorrect ? `<p class="text-sm">Resposta Correta: <span class="text-green-600 font-medium">${correctOptionText}</span></p>` : ''}
              <p class="mt-2 text-sm text-slate-700">Explicação: ${q.rationale}</p>
            </div>
          `;
      }).join('');
  }
</script>
</body>
</html>
